<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate's shop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,400;1,700&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" 
         rel="stylesheet"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body> 
  <div
    class="navbar d-flex align-items-center justify-content-around"
  >
    <a href="#">
      <h2>Kate's Special Cocktails</h2>
    </a>

    <a href="#">
      <h2>Desire Meets Taste</h2>
    </a>
    <a href="#">
      <i class="fas fa-shopping-cart text-white"></i>
      <span class="badge p-2 text-bg-dark bg-secondary cart-badge">0</span>
    </a>
  </div>
  
  <div id="hero" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://img.delicious.com.au/CKMUcpx-/w1200/del/2015/11/summer-cocktails-24374-3.jpg"
          class="d-block w-100"
          style="height: 500px; object-fit: cover"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h1>Welcome to our Online Bar</h1>
          <p>Tease your tongue with a toast of fun!</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://img.freepik.com/free-photo/selection-various-cocktails-table_140725-2909.jpg?w=2000"
          class="d-block w-100"
          style="height: 500px; object-fit: cover"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h1>Get 15% off on all drinks</h1>
          <p>Use the code TASTY at checkout</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#hero"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#hero"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  
  <div class="container d-flex align-items-center flex-column my-3 justify-content-center">
    <h1 class="my-2">Our Cocktails</h1>
    <div
        class="cocktails row d-flex align-items-center justify-content-center">
    </div>
  </div>

  
<script src="myshop.js"></script>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous">
</script>  
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"
></script>


</body>
</html>
